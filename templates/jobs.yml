meta:
  environment: ~

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

instance_groups:
  - name: zookeeper
    jobs:
    - name: zookeeper
      release: bigdata
      provides:
        conn: {as: zks}
    instances: 1
    persistent_disk: 2048
    resource_pool: small_z1
    networks: (( param "please set zookeeper networks" ))

  - name: kafka
    jobs:
    - name: kafka
      release: bigdata
      consumes:
        zookeepers: {from: zks}
    instances: 1
    persistent_disk: 0
    resource_pool: small_z1
    networks: (( param "please set kafka networks" ))

  - name: spark-master
    jobs:
    - name: spark-master
      release: bigdata
      provides:
        conn: {as: spark-master}
    instances: 1
    persistent_disk: 0
    resource_pool: small_z1
    networks: (( param "please set spark-master networks" ))

  - name: spark-slave
    jobs:
    - name: spark-slave
      release: bigdata
      consumes:
        spark-master: {from: spark-master}
    instances: 1
    persistent_disk: 0
    resource_pool: small_z1
    networks: (( param "please set spark-master networks" ))

networks: (( param "please set networks" ))

properties: {}
